<!DOCTYPE html>
<html>
    <head>
        <title>Pendaftaran Mahasiswa Baru </title>

    </head>
    <body>
        <header>
            <h1 style="color:blue 
            (20, 150, 100, 0.700);">
                <b>
                    Pendaftaran Mahasiswa Baru 
                </b>
            </h1>
        </header>
        <form>
           
            <fieldset>
            <legend> Formulir Pendaftaran Mahasiswa Baru </legend>
                    <table>
                    <tr>
                            <td><label for="name">Nama</label></td>
                            <td><input type="text" id="name" name="name" required></td>
                        </tr>
                       <tr>
                            <td><label for="birth">Tempat/tanggal/lahir</label></td>
                            <td><input type="date" id="birth" name="birth" required></td>
                        </tr>
                </fieldset>
                <fieldset>

                 <tr>
                        <td><label for="Asal sekolah">Asal Sekolah</label></td>
                        <td><input type="text" id="address" name="Asal Sekolah" required></td>
                 </tr>
                        
                <tr>
                        <td><label for="address">Alamat</label></td>
                        <td><input type="text" id="address" name="address" required></td>
                    </tr>
                
                    <tr>
                        <td><label for="Emaill">Emaill</label></td>
                        <td><input type="text" id="state" name="Emaill" required></td>
                    </tr>
                
                    <tr>
                        <td><label for="Nomer Telphon">Nomer Telphon</label></td>
                        <td><input type="number" id="zip" name="Nomer Telphon" required></td>
                    </tr>

                    <tr>
                        <td><label for="Agama">Agama</label></td>
                        <td><input type="text" id="zip" name="Agama" required></td>
                    </tr>

                    <tr>
                        <td><label for="Jurusan">Jurusan</label></td>
                        <td><input type="text" id="zip" name="Jurusan" required></td>
                    </tr>
        
                    </table>
                    
                    <table>    
                    <tr>
                        <td>
                        <label for="Beasiswa">Beasiswa</label>
                        </td>
                        <td>
                            <input type="radio" id="Bidik misi" value="Bidik misi" name="Beasiswa">
                            <label for="reguler">Bidik misi</label>
                        </td>
                        <td>
                            <input type="radio" id="beasiswa akademi" value="beasiswa akademi" name="Beasiswa">
                            <label for="premium">beasiswa akademi</label>
                        </td>
                        <td>
                            <input type="radio" id="Beasiswa Tahfidz" value="Beasiswa Tahfidz" name="Beasiswa">
                            <label for="vip">Beasiswa Tahfidz</label>
                        </td>
                    </tr>

        <table>    
            <tr>
                <td>
                <label for="Kelas">Kelas</label>
                </td>
                <td>
                    <input type="radio" id="Reguler Pagi" value="Reguler Pagi" name="Kelas">
                    <label for="reguler">Reguler Pagi</label>
                </td>
                <td>
                    <input type="radio" id="Reguler malam" value="Reguler malam" name="Kelas">
                    <label for="premium">Reguler malam</label>
                </td>
                <td>
                    <input type="radio" id="kelas kariawan" value="kelas kariawan" name="Kelas">
                    <label for="vip">kelas kariawan</label>
                </td>
            </tr>
        </table>
    </fieldset>
</table>
            <input type="submit" value="submit">    
        </form>
    </body>
</html>
